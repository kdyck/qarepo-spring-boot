<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QARepo.com | Bad Request </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<header>
    <div th:replace="fragments/header :: header"></div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <br>
                <br>
                <h1>
                    Oops!</h1>
                <h2>
                    <b>[<span th:text="${status}">status</span>]
                        <span th:text="${error}">error</span>
                    </b>
                </h2>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                    <p th:text="${message}">message</p>
                </div>
                <div class="error-actions">
                    <a href="http://www.qarepo.com" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Back to Home </a><a href="http://www.qarepo.com" class="btn btn-default btn-lg">
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
